<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card Hover Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="cards-wrapper">
    <div class="info-card">
        <div class="image-box">
          <img src="q1.png" alt="Card Image">
        </div>
        <div class="card-text">
          <h2>Mechanism Of Action</h2>
          <p>Understanding cellular repair</p>
          <a href="#" class="explore-btn">Learn More</a>
        </div>
      </div>
    <div class="info-card">
      <div class="image-box">
        <img src="q2.png" alt="Card Image">
      </div>
      <div class="card-text">
        <h2>Technology Platform</h2>
        <p>Innovation at the core</p>
        <a href="#" class="explore-btn">Learn More</a>
      </div>
    </div>
    <div class="info-card">
        <div class="image-box">
          <img src="q3.png" alt="Card Image">
        </div>
        <div class="card-text">
          <h2>CMC & Manufacturing</h2>
          <p>Ensuring quality and scale</p>
          <a href="#" class="explore-btn">Learn More</a>
        </div>
      </div>
  </section>

</body>
</html>
